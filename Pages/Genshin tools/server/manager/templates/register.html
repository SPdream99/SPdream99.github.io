<html>

<head>
  <meta charset="UTF-8">
  <title> Register </title>
  <link rel="stylesheet"
    href="{{ url_for('static',filename='dist/css/output.css') }}">
</head>

<body></br></br></br></br></br>
  <div align="center">
    <div align="center" class="border">
      <div class="header">
        <h1 class="word">Register</h1>
      </div></br></br></br>
      <h2 class="word">
        <form action="{{ url_for('register') }}" method="post">
          <div class="msg">{{ msg }}</div>
          <input id="username" name="username" type="text" placeholder="Enter Your Username"
            class="textbox" /></br></br>
          <input id="password" name="password" type="password" placeholder="Enter Your Password"
            class="textbox" /></br></br>
          <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox" /></br></br>
          <input type="submit" class="btn" value="Sign Up"></br>
        </form>
      </h2>
      <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}"> Sign
          In here</a></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
</body>

</html>
